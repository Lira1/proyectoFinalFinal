<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Proyecto Calculadora</h1>
    <div class="contenedor">
        <div class="resultados">0</div>
        <div class="numeros-tier">
            <div class="acciones">AC</div>
            <div class="operaciones">/</div>
        </div>
        <div class="numeros-tier">
            <div class="numeros">7</div>
            <div class="numeros">8</div>
            <div class="numeros">9</div>
            <div class="operaciones">*</div>
        </div>
        <div class="numeros-tier">
            <div class="numeros">4</div>
            <div class="numeros">5</div>
            <div class="numeros">6</div>
            <div class="operaciones">-</div>
        </div>
        <div class="numeros-tier">
            <div class="numeros">1</div>
            <div class="numeros">2</div>
            <div class="numeros">3</div>
            <div class="operaciones">+</div>
        </div>
        <div class="numeros-tier">
            <div class="especiales">0</div>
            <div class="numeros">.</div>
            <div class="operaciones">=</div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
