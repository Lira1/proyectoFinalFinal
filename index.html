<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Proyecto Calculadora</h1>

            <button class="acciones"><p>AC</p></button>
            <button class="operaciones"><p>/</p></button>

            <button class="numeros"><p>7</p></button>
            <button class="numeros"><p>8</p></button>
            <button class="numeros"><p>9</p></button>

            <button class="numeros"><p>1</p></button>
            <button class="numeros"><p>2</p></button>
            <button class="numeros"><p>3</p></button>
            <button class="operaciones"><p>+</p></button>
        </div>
        <div class="numeros-tier">
            <button class="especiales"><p>0</p></button>
            <button class="numeros"><p>.</p></button>
            <button class="operaciones"><p>=</p></button>
