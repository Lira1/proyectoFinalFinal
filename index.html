<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Proyecto Calculadora</h1>
    <div class="contenedor">
        <div class="resultados"><p id="resultados">0</p></div>
        <div class="numeros-tier">
            <button class="acciones" onclick="clean();"><p>AC</p></button>
            <button class="operaciones" onclick="getResult('division');"><p>/</p></button>
        </div>
        <div class="numeros-tier">
            <button class="numeros" onclick="agregarNumero(7);"><p>7</p></button>
            <button class="numeros" onclick="agregarNumero(8);"><p>8</p></button>
            <button class="numeros" onclick="agregarNumero(9);"><p>9</p></button>
            <button class="operaciones" onclick="getResult('producto');"><p>*</p></button>
        </div>
        <div class="numeros-tier">
            <button class="numeros" onclick="agregarNumero(4);"><p>4</p></button>
            <button class="numeros" onclick="agregarNumero(5);"><p>5</p></button>
            <button class="numeros" onclick="agregarNumero(6);"><p>6</p></button>
            <button class="operaciones" onclick="getResult('resta');"><p>-</p></button>
        </div>
        <div class="numeros-tier">
            <button class="numeros" onclick="agregarNumero(1);"><p>1</p></button>
            <button class="numeros" onclick="agregarNumero(2);"><p>2</p></button>
            <button class="numeros" onclick="agregarNumero(3);"><p>3</p></button>
            <button class="operaciones" onclick="getResult('suma');"><p>+</p></button>
        </div>
        <div class="numeros-tier">
            <button class="especiales" onclick="agregarNumero(0);"><p>0</p></button>
            <button class="numeros" onclick="agregarNumero('.');"><p>.</p></button>
            <button class="operaciones" onclick="getResult('igual');"><p>=</p></button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
